<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MKTJS SPACE - Retro Lite</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; font-family: monospace; color: white; text-align: center; }
    canvas { display: block; margin: auto; background: radial-gradient(circle at center, #000010, #000000 80%); border: 10px solid #c11a1a; box-shadow: 0 0 20px #ff3333 inset; }
    #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; }
    h1 { color: #ff5555; font-size: 24px; text-shadow: 0 0 10px red; }
    button { background: #ff3333; color: white; border: none; padding: 10px 20px; margin: 10px; cursor: pointer; font-size: 14px; border-radius: 8px; }
    button:hover { background: #ff5555; }
    p { font-size: 12px; color: #aaa; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="480" height="640"></canvas>
  <div id="overlay">
    <h1>MKTJS SPACE</h1>
    <p>A retro space adventure.<br>Only playable on desktop using keyboard.</p>
    <p>Mission: Destroy asteroids, collect red orbs, and survive.</p>
    <p><b>Controls:</b><br>W - Up | A - Left | S - Down | D - Right | SPACE - Shoot</p>
    <button id="startBtn">â–¶ NEW GAME</button>
    <button id="continueBtn">CONTINUE</button>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    const stars = Array.from({length:80},()=>({x:Math.random()*480,y:Math.random()*640,s:Math.random()*2}));
    let running=false;
    function drawStars(){ctx.fillStyle='black';ctx.fillRect(0,0,480,640);ctx.fillStyle='white';for(let s of stars){s.y+=s.s*0.8;if(s.y>640){s.y=0;s.x=Math.random()*480;}ctx.fillRect(s.x,s.y,s.s,s.s);}}
    function loop(){if(!running)return;drawStars();ctx.fillStyle='#00ffff';ctx.fillRect(230,600,20,20);requestAnimationFrame(loop);}
    document.getElementById('startBtn').onclick=()=>{overlay.style.display='none';running=true;loop();}
    document.addEventListener('visibilitychange',()=>{if(document.hidden){running=false;overlay.style.display='flex';}});
  </script>
</body>
</html>
